    const winSound = new Audio("https://www.myinstants.com/media/sounds/zvuk-litvina.mp3");

    function createSlots() {
      itemsContainer.innerHTML = "";
      for (let i = 0; i < 30; i++) {
        itemsData.forEach(item => {
          const slot = document.createElement("div");
          slot.classList.add("slot");
          slot.innerHTML = `<img src="${item.image}"><br>${item.name}`;
          itemsContainer.appendChild(slot);
        });
      }
    }

    function showItemsList() {
      itemsList.innerHTML = "<h2>üéÅ –ü—Ä–µ–¥–º–µ—Ç—ã –∏ –∏—Ö —à–∞–Ω—Å:</h2>";
      itemsData.forEach(item => {
        const row = document.createElement("div");
        row.classList.add("item-row");
        row.innerHTML = `<img src="${item.image}"> <span>${item.name} ‚Äî ${item.chance}%</span>`;
        itemsList.appendChild(row);
      });
    }

    function getRandomItem() {
      let totalChance = itemsData.reduce((sum, item) => sum + item.chance, 0);
      let rand = Math.random() * totalChance;
      for (let item of itemsData) {
        if (rand < item.chance) return item;
        rand -= item.chance;
      }
    }

    // ====== –õ–ê–ô–í –õ–ï–ù–¢–ê ======
    function addToFeed(item) {
      const entry = {
        name: item.name,
        image: item.image,
        time: Date.now()
      };

      let feed = JSON.parse(localStorage.getItem("liveFeed")) || { timestamp: Date.now(), items: [] };

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ 24 —á–∞—Å–∞
      if (Date.now() - feed.timestamp > 24 * 60 * 60 * 1000) {
        feed = { timestamp: Date.now(), items: [] };
      }

      feed.items.unshift(entry); // –¥–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ
      if (feed.items.length > 50) feed.items.pop(); // –º–∞–∫—Å–∏–º—É–º 50 –∑–∞–ø–∏—Å–µ–π

      localStorage.setItem("liveFeed", JSON.stringify(feed));
      renderFeed();
    }

    function renderFeed() {
      feedContainer.innerHTML = "";
      let feed = JSON.parse(localStorage.getItem("liveFeed"));
      if (!feed) return;
      feed.items.forEach(entry => {
        const div = document.createElement("div");
        div.classList.add("feed-item");
        div.innerHTML = `<img src="${entry.image}"><span>${entry.name}</span>`;
        feedContainer.appendChild(div);
      });
    }

spinButton.addEventListener("click", () => {
  spinButton.disabled = true;
  resultDiv.textContent = "";

  createSlots();

  const newSlots = document.querySelectorAll(".slot");
  const winner = getRandomItem();

  const matchingSlots = Array.from(newSlots).filter(slot => slot.innerHTML.includes(winner.name));
  const winnerSlot = matchingSlots[Math.floor(Math.random() * matchingSlots.length)];
  const winnerIndex = Array.from(newSlots).indexOf(winnerSlot);

  const slotWidth = newSlots[0].offsetWidth + 20;
  const finalX = -(winnerIndex * slotWidth - 250);

  let startTime = null;
  const duration = 4000; // –æ–±—â–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
  const startX = 0;
  const distance = finalX - startX;

  spinSound.currentTime = 0;
  spinSound.play();

  function animate(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;
    const t = Math.min(elapsed / duration, 1);

    // –ö—Ä–∏–≤—ã–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ/—Ç–æ—Ä–º–æ–∂–µ–Ω–∏–µ: cubic-bezier(0.6, 0, 0.2, 1)
    const eased = t < 0.5 
      ? 4 * t * t * t // —É—Å–∫–æ—Ä–µ–Ω–∏–µ (–ø–µ—Ä–≤—ã–µ 50%)
      : 1 - Math.pow(-2 * t + 2, 3) / 2; // –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 50%)

    itemsContainer.style.transform = `translateX(${startX + distance * eased}px)`;

    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      spinSound.pause();
      spinSound.currentTime = 0;
      winSound.play();

      resultDiv.innerHTML = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ <b>${winner.name}</b> üéâ <br><img src="${winner.image}" width="120">`;
      addToFeed(winner);
      spinButton.disabled = false;
    }
  }

  requestAnimationFrame(animate);
});
